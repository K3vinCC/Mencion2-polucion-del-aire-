      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Email del usuario
                  example: "admin@uni.edu.pe"
                clave:
                  type: string
                  description: Contrase√±a del usuario
                  example: "password123"
              required:
                - email
                - clave
      responses:
        '200':
          description: Autenticaci√≥n exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token JWT firmado
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  expira_en:
                    type: integer
                    description: Tiempo de expiraci√≥n en segundos
                    example: 43200
                  usuario:
